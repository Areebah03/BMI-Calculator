<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="./images.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>BMI Calculator</title>
</head>

<body style="background-image: linear-gradient(rgb(82, 251, 254),rgb(224, 252, 252)); height: 100vh;">
    <div id="alert">

    </div>
    <div class="container">
        <h1 style="font-family:serif ;" class="text-center py-2">BMI Calculator</h1>
        <form id="myForm">
            <div class="mb-3">
                <label for="height" class="form-label" style="font-family:serif; font-size: 20px;">Enter your
                    height</label>
                <input type="number" class="form-control" placeholder="Enter height in cm" id="height"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="weight" class="form-label" style="font-family:serif; font-size: 20px;">Enter your
                    weight</label>
                <input type="number" class="form-control" placeholder="Enter weight in kg" id="weight">
            </div>
            <button type="submit"  id="btn">Calculate</button>
            <div id="ans" class="cont">

            </div>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>
<script src="./index.js"></script>

</html>
